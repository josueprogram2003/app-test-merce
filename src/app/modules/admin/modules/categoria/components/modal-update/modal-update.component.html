<div class="modal fade" tabindex="-1" id="addCategoria" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Categoria</h1>
        <button type="button" class="btn btn-style" data-bs-dismiss="modal" (click)="resetForm()">
          <i class="fa-solid fa-xmark text-white"></i>
        </button>
      </div>
      <div class="modal-body">
        <form class="example-form" [formGroup]="formGroup">
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control form-control-sm" name="categoria" id="categoria" placeholder="Ingresa Categoria" formControlName="nombre">
            <mat-error *ngIf="formGroup.get('nombre')?.hasError('required')  && (formGroup.get('nombre')?.touched || formGroup.get('nombre')?.dirty)">
              <div class="alert-danger">
                <p> <strong>(*)</strong> La categor√≠a es <strong>obligatorio</strong></p>
              </div>
            </mat-error>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button mat-raised-button class="btn btn--delete" type="button" data-bs-dismiss="modal"
         >Cerrar</button>
        <button mat-raised-button class="btn btn--add" type="button" >Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
